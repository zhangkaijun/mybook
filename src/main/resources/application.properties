spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=utf-8&useSSL=false&&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update

mybatis.type-aliases-package=com.my.book.entity
spring.devtools.restart.additional-paths=src/main/java
#spring.devtools.restart.exclude=static/**,public/**
#logging.level.root=DEBUG
logging.level.root=WARN 

server.context-path=/book/*
server.port=8080
server.session-timeout=30
server.tomcat.uri-encoding=UTF-8

spring.mvc.static-path-pattern=/static/**

